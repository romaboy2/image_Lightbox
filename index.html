<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 확대 보기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
    }
    img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 10px;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin-top: 5%;
      border: none;
    }
  </style>
</head>
<body>
  <h2>사진을 클릭하면 확대됩니다</h2>

  <!-- ✅ 절대 경로로 이미지 불러오기 -->
  <img src="https://romaboy2.github.io/image_Lightbox/Rock_B_Main.png" alt="Rock B 작품" onclick="openLightbox(this.src)">
  <img src="https://romaboy2.github.io/image_Lightbox/Rock_B_Rev.png" alt="Rock B 작품" onclick="openLightbox(this.src)">

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="확대 이미지">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "block";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
